<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <!-- <script src="https://code.jquery.com/jquery.js"></script> -->

    <title>packIT</title>
</head>

<body>

    <div class="homepage">
        <div class="box one">
            <div class="sidenav"></div>
        </div>

        <div class="box two" id="additems">

            <div class="wrap">
                <h1>pack <span>IT</span></h1>

                <div class="container" id="grid">
                    <div class="hot" class="image happy-sun">
                        <h4>HOT</h4>
                    </div>
                    <div class="rainy" class="image umbrella">
                        <h4>RAINY</h4>
                    </div>
                    <div class="cold" class="image snowflake">
                        <h4>COLD</h4>
                    </div>
                    <div class="plane" class="image plane">
                        <h4>PLANE</h4>
                    </div>
                    <div class="car" class="image taxi">

                    </div>
                    <div class="transit" class="image icon">

                    </div>
                    <div class="beach" class="image sun-umbrella">

                    </div>
                    <div class="outdoor" class="image trees">

                    </div>
                    <div class="city" class="image skyline">

                    </div>
                    <div class="minimal" class="image backpack">

                    </div>
                    <div class="typical" class="image luggage">
                        <h4>TYPICAL</h4>
                    </div>
                    <div class="diva" class="image crown">
                        <h4>DIVA</h4>
                    </div>
                </div>
            </div>

    <script src="./js/login.js"></script>
