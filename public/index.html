<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>packIT</title>
</head>

<body>

    <div class="homepage">
        <div class="box one">
            <div class="sidenav"></div>
        </div>

        <div class="box two" id="additems">

            <div class="wrap">
                <h1>pack <span>IT</span></h1>

                <div class="container" id="grid">
                    <div class="image happy-sun white">
                        <img src="./assets/happy-sun.png" alt="sun" id=happy-sun_white data-row=row1 class=myGridClass>
                        <img src="./assets/happy-sun-002.png" alt="sun2" id=happy-sun_gold data-row=row1 class=myGridClass
                            hidden>

                        <h4>HOT</h4>
                    </div>
                    <div class="image umbrella">
                        <img src="./assets/umbrella.png" alt="rain" id=umbrella_white data-row=row1 class=myGridClass>
                        <img src="./assets/umbrella-003.png" alt="rain2" id=umbrella_gold data-row=row1 class=myGridClass
                            hidden>
                        <h4>RAINY</h4>
                    </div>
                    <div class="image snowflake">
                        <img src="./assets/snowflake.png" alt="snow" id=snowflake_white data-row=row1 class=myGridClass>
                        <img src="./assets/snowflake-006.png" alt="snow2" id=snowflake_gold data-row=row1 class=myGridClass
                            hidden>
                        <h4>COLD</h4>
                    </div>
                    <div class="image plane">
                        <img src="./assets/plane.png" alt="plane" id=plane_white data-row=row1 class=myGridClass>
                        <img src="./assets/plane-008.png" alt="plane2" id=plane_gold data-row=row1 class=myGridClass
                            hidden>
                        <h4>PLANE</h4>
                    </div>
                    <div class="image taxi">
                        <img src="./assets/taxi.png" alt="car" id=taxi_white data-row=row1 class=myGridClass>
                        <img src="./assets/taxi-005.png" alt="car2" id=taxi_gold data-row=row1 class=myGridClass hidden>
                        <h4>CAR</h4>
                    </div>
                    <div class="image bus">
                        <img src="./assets/bus.png" alt="bus" id=bus_white data-row=row1 class=myGridClass>
                        <img src="./assets/bus-011.png" alt="bus2" id=bus_gold data-row=row1 class=myGridClass hidden>
                        <h4>TRANSIT</h4>
                    </div>
                    <div class="image sun-umbrella">
                        <img src="./assets/sun-umbrella.png" alt="beach" id=sun-umbrella_white data-row=row3 class=myGridClass>
                        <img src="./assets/sum-umbrella-001.png" alt="beach2" id=sun-umbrella_gold data-row=row1 class=myGridClass
                            hidden>
                        <h4>BEACH</h4>
                    </div>
                    <div class="image trees">
                        <img src="./assets/trees.png" alt="outdoors" id=trees_white data-row=row1 class=myGridClass>
                        <img src="./assets/trees-004.png" alt="outdoors2" id=trees_gold data-row=row1 class=myGridClass
                            hidden>
                        <h4>OUTDOORS</h4>
                    </div>
                    <div class="image skyline">
                        <img src="./assets/skyline.png" alt="city" id=skyline_white data-row=row1 class=myGridClass>
                        <img src="./assets/skyline-007.png" alt="city2" id=skyline_gold data-row=row1 class=myGridClass
                            hidden>
                        <h4>CITY</h4>
                    </div>
                    <div class="image backpack">
                        <img src="./assets/backpack.png" alt="thrifty" id=backpack_white data-row=row1 class=myGridClass>
                        <img src="./assets/backpack-012.png" alt="thrifty2" id=backpack_gold data-row=row1 class=myGridClass
                            hidden>
                        <h4>MINIMAL</h4>
                    </div>
                    <div class="image luggage">
                        <img src="./assets/luggage.png" alt="standard" id=luggage_white data-row=row1 class=myGridClass>
                        <img src="./assets/luggage-009.png" alt="standard2" id=luggage_gold data-row=row1 class=myGridClass
                            hidden>
                        <h4>TYPICAL</h4>
                    </div>
                    <div class="image crown">
                        <img src="./assets/crown.png" alt="D.Va" id=crown_white data-row=row1 class=myGridClass>
                        <img src="./assets/crown-010.png" alt="D.Va2" id=crown_gold data-row=row1 class=myGridClass
                            hidden>
                        <h4>DIVA</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class='modal-container hide'>
        <div class='modal'>
            <h2> Confirm your selections <span class='close-modal'>X</span></h2>
            <textarea id='triplocation' rows='2' cols='30' placeholder="Where are you going?"></textarea>
            <button class='trip-button2' id='notrip'> Back </button>
            <button class='trip-button2' id='gotrip'> Next </button>
        </div>
    </div>

    <div class='pagetwo'></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
    <script src="./js/compiled.js"></script>
    <script src="./js/customizedList.js"></script>
</body>

</html>
