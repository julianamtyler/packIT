<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">


    <title>packIT</title>
</head>

<body>

    <div class="homepage">
        <div class="box one">
            <div class="sidenav"></div>
        </div>

        <div class="box two" id="additems">

            <div class="wrap">
                <h1>pack <span>IT</span></h1>

                <div class="container" id="grid">
                    <div class="hot" class="image happy-sun">
                        <h4>HOT</h4>
                        <img src="./assets/happy-sun.png" id=hotday data-row=row1 class=myGridClass />
                    </div>
                    <div class="rainy" class="image umbrella">
                        <h4>RAINY</h4>
                        <img src="./assets/umbrella.png" id=rainday data-row=row1 class=myGridClass />
                    </div>
                    <div class="cold" class="image snowflake">
                        <h4>COLD</h4>
                        <img src="./assets/snowflake.png" id=coldday data-row=row1 class=myGridClass/> 
                    </div>
                    <div class="plane" class="image plane">
                        <h4>PLANE</h4>
                        <img src="./assets/plane.png" id=plane data-row=row2 class=myGridClass/> 

                    </div>
                    <div class="car" class="image taxi">
                        <h4>CAR</h4>
                        <img src="./assets/taxi.png" id=taxi data-row=row2 class=myGridClass/> 
                    </div>
                    <div class="transit" class="image icon">
                        <h4>TRANSIT</h4>
                        <img src="./assets/icon.png" id=icon data-row=row2 class=myGridClass/> 

                    </div>
                    <div class="beach" class="image sun-umbrella">
                        <h4>BEACH</h4>
                        <img src="./assets/sun-umbrella.png" id=sun-umbrella data-row=row3 class=myGridClass/> 

                    </div>
                    <div class="outdoor" class="image trees">
                        <h4>OUTDOOR</h4>
                        <img src="./assets/trees.png" id=coldday data-row=row3 class=myGridClass/> 

                    </div>
                    <div class="city" class="image skyline">
                        <h4>CITY</h4>
                        <img src="./assets/skyline.png" id=coldday data-row=row3 class=myGridClass/> 

                    </div>
                    <div class="minimal" class="image backpack">
                        <h4>MINIMAL</h4>
                        <img src="./assets/backpack.png" id=coldday data-row=row4 class=myGridClass/> 

                    </div>
                    <div class="typical" class="image luggage">
                        <h4>TYPICAL</h4>
                        <img src="./assets/luggage.png" id=coldday data-row=row4 class=myGridClass/> 

                    </div>
                    <div class="diva" class="image crown">
                        <h4>DIVA</h4>
                        <img src="./assets/crown.png" id=coldday data-row=row4 class=myGridClass/> 

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    
    <script src="./js/login.js"></script>
    <script src="./js/compiled.js"></script>
    <script src="./js/customizedList.js"></script>
</body>

</html>
