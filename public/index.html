<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>packIT</title>
</head>

<body>

    <div class="homepage">
        
        <div class="box two" id="additems">

            <div class="wrap">
                <div id="header"><h1>pack <span>IT</span></h1><button id="home"><i class="fas fa-home"></i></button><button id="showtrips">My Trips</button></div>  
                <div class="box one">
                        
                        <ul id="savedtrips"></ul>
                 
                </div>
        
                <div class="container" id="grid">
                    <div class="image happy-sun" class="weather">
                          <img src="./assets/happy-sun.png" alt="sun" id=hotday data-category=weather/> 
                        <h4>HOT</h4>
                    </div>
                    <div class="image umbrella" class="weather">
                        <img src="./assets/umbrella.png" alt="umbrella" id=rainday data-category=weather/>
                        <h4>RAINY</h4>
                    </div>
                    <div class="image snowflake" class="weather">
                        <img src="./assets/snowflake.png" alt="snowflake" id=coldday data-category=weather/>
                        <h4>COLD</h4>
                    </div>
                    <div class="image plane" class="travel">
                        <img src="./assets/plane.png" alt="plane" id=plane data-category=travel/>
                        <h4>PLANE</h4>
                    </div>
                    <div class="image taxi" class="travel">
                        <img src="./assets/taxi.png" alt="car" id=taxi data-category=travel/>
                        <h4>CAR</h4>
                    </div>
                    <div class="image bus" class="travel">
                        <img src="./assets/bus.png" alt="bus" id=icon data-category=travel/>
                        <h4>TRANSIT</h4>
                    </div>
                    <div class="image sun-umbrella" class="destination">
                        <img src="./assets/sun-umbrella.png" alt="beach" id=sun-umbrella data-category=destination/>
                        <h4>BEACH</h4>
                    </div>
                    <div class="image trees" class="destination">
                        <img src="./assets/trees.png" alt="outdoor" id=coldday data-category=destination/>
                        <h4>OUTDOOR</h4>
                    </div>
                    <div class="image skyline" class="destination">
                        <img src="./assets/skyline.png" alt="city" id=coldday data-category=destination/>
                        <h4>CITY</h4>
                    </div>
                    <div class="image backpack" class="packing">
                        <img src="./assets/backpack.png" alt="minimal" id=coldday data-category=packing/>
                        <h4>MINIMAL</h4>
                    </div>
                    <div class="image luggage" class="packing">
                        <img src="./assets/luggage.png" alt="typical" id=coldday data-category=packing/>
                        <h4>TYPICAL</h4>
                    </div>
                    <div class="image crown" class="packing">
                        <img src="./assets/crown.png" alt="diva" id=coldday data-category=packing/>
                        <h4>DIVA</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    
    <script src="./js/login.js"></script>
    <script src="./js/compiled.js"></script>
    <script src="./js/customizedList.js"></script>
</body>
</html>
