<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>packIT</title>
</head>

<body>

    <div class="homepage">
        <div class="box one">
            <div class="sidenav"></div>
        </div>

        <div class="box two" id="additems">

            <div class="wrap">
                <h1>pack <span>IT</span></h1>

                <div class="container" id="grid">
                    <div class="image happy-sun" class="weather" data-category="weather" value="hot">
                          <img src="./assets/happy-sun.png" alt="sun"/> 
                        <h4>HOT</h4>
                    </div>
                    <div class="image umbrella" class="weather" data-category="weather" value ="rain">
                        <img src="./assets/umbrella.png" alt="umbrella"/>
                        <h4>RAINY</h4>
                    </div>
                    <div class="image snowflake" class="weather" data-category="weather"  value ="cold">
                        <img src="./assets/snowflake.png" alt="snowflake"/>
                        <h4>COLD</h4>
                    </div>
                    <div class="image plane" class="travel" data-category="travel" value="plane">
                        <img src="./assets/plane.png" alt="plane"/>
                        <h4>PLANE</h4>
                    </div>
                    <div class="image taxi" class="travel" data-category="travel" value="car">
                        <img src="./assets/taxi.png" alt="car"/>
                        <h4>CAR</h4>
                    </div>
                    <div class="image bus" class="travel" data-category="travel" value="train">
                        <img src="./assets/bus.png" alt="bus"/>
                        <h4>TRANSIT</h4>
                    </div>
                    <div class="image sun-umbrella" class="destination"  data-category="destination" value="beach">
                        <img src="./assets/sun-umbrella.png" alt="beach"/>
                        <h4>BEACH</h4>
                    </div>
                    <div class="image trees" class="destination" data-category="destination" value="outdoors">
                        <img src="./assets/trees.png" alt="outdoor"/>
                        <h4>OUTDOOR</h4>
                    </div>
                    <div class="image skyline" class="destination" data-category="destination" value="city">
                        <img src="./assets/skyline.png" alt="city"/>
                        <h4>CITY</h4>
                    </div>
                    <div class="image backpack" class="packing" data-category="packing" value="minimal">
                        <img src="./assets/backpack.png" alt="minimal"/>
                        <h4>MINIMAL</h4>
                    </div>
                    <div class="image luggage" class="packing" data-category="packing" value="typical">
                        <img src="./assets/luggage.png" alt="typical"/>
                        <h4>TYPICAL</h4>
                    </div>
                    <div class="image crown" class="packing" data-category="packing" value="diva">
                        <img src="./assets/crown.png" alt="diva"/>
                        <h4>DIVA</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='modal-container hide'>
        <div class='modal'>
            <h2> Confirm your selections <span class='close-modal'>X</span></h2>
            <textarea id='triplocation' rows='3' cols='30' placeholder="where are you going?"></textarea>
            <button class='trip-button2' id='notrip'> Back </button>
            <button class='trip-button2' id='gotrip'> Next </button>
        </div>
        <div id="preCompiled">
            <div class="clothing"></div>
            <div class="footwear"></div>
            <div class="personal"></div>
            <div class="documents"></div>
            <div class="gadgets"></div>
            <div class="miscelleneous"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    
    <script src="./js/login.js"></script>
    <script src="./js/compiled.js"></script>
    <script src="./js/customizedList.js"></script>
</body>
</html>
